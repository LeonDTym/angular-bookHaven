<h1 class="mat-h1">Dashboard</h1>
<div class="container">
  <div class="responsive-grid">
    <mat-card *ngFor="let book of books()" appearance="outlined">
      <img mat-card-image alt="img" [src]="book.img" />
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ book.description }}</p>
        <p>Дата публикации: {{ book.publicationDate }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="isAuthenticated()">
        <button mat-button>LIKE <mat-icon style="color: brown">favorite</mat-icon></button>
        <button mat-icon-button><mat-icon>edit_square</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
