<mat-card>
  <mat-card-title>Редактировать книгу</mat-card-title>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Название</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Описание</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Автор</mat-label>
        <input matInput formControlName="author" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Дата публикации</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="publicationDate" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Жанры</mat-label>
        <mat-select formControlName="genre" multiple required>
          <mat-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Ссылка на изображение</mat-label>
        <input matInput formControlName="img" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">Сохранить изменения</button>
    </form>
  </mat-card-content>
</mat-card>
